{% extends 'hospitaltemplate.html' %}

{% block h1 %}
<h1 align="center" style="color:blue;font-weight:bold;margin-top:30px;">Change password Hospital</h1>
</body>
<form action="change_password_hospital" method="post">
	<div align="center">
	<p style="margin-top:30px">Old password<input placeholder="Enter your old password" style="margin-left:60;" type="password" name="v2"></p>
	<p>Change password<input placeholder="Enter your new password" style="margin-left:30;" type="password" name="v3" id="t3"></p>
	<p>Confirm password<input placeholder="Same as new password" style="margin-left:30" type="password" name="v4" id="t4"></p>
	<p><input style="background:pink; cursor:pointer;" onmouseover="this.style.background='lime'" onmouseout="this.style.background='pink'" type="submit" name="b1" value="Change"></p>
	<h2><a href="login">Return to Login</a></h2>
		</div>
</form>
{% if cmsg %}
<h3 align="center" style="color:red">{{cmsg}}</h3>
{% endif %}
{% endblock %}
