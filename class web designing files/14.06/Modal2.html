<html>
<head>
<title>Modal</title>
<script type="text/javascript" src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="font-awesome-master/css/font-awesome.css">
<script type="text/javascript" src="jquery.js"></script>
<script>
$(document).ready(function(e) {
    $("#b1").click(function(e) {
        $(".modal").toggle();
    });
	$("#b2").click(function(e) {
        $(".modal").hide();
    });
});

</script>
</head>

<body>
<button class="btn btn-primary" id="b1">Login</button>
<div class="modal">
	<div class="modal-dialog">
    	<div class="modal-content">
        	<div class="modal-header">
            	<h2>Login here</h2>
                <button class="fa fa-close text-danger" id="b2"></button>
            </div>
            <div class="modal-body">
            	<form class="form-group">
                	<p>Email:<input type="email" class="form-control"></p>
                    <p>Password:<input type="password" class="form-control"></p>
                    <p><button class="btn btn-success btn-block">Login</button></p>
                
                </form>
            
            </div>
            <div class="modal-footer">
            	<button class="btn btn-danger" id="b3">Close</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
