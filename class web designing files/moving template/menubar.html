<html>
<head>
<title>Menubar</title>
<style>
ul
{
	list-style:none;
	height:50px;
	width:100%;
	border:1px solid #000;
	background:#09F;}

ul li
{
	float:left;
	height:50px;
	width:100px;
	text-align:center;
	line-height:50px;
	margin-left:100px;
	background:#09F;}

li a
{
	color:#FFF;
	text-decoration:none;}

a:hover
{
	color:#000;
	background:#0FF;
	display:block;}

</style>
</head>

<body>
<ul>
	<li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Login</a></li>

</ul>
</body>
</html>
